<!DOCTYPE html>
<!--
  Assignment 03_1 - Q15
  Payment Form with Cardholder Name, Card Number, Expiry Date, CVV. All fields required.
  Only HTML
-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Q15 - Payment Form</title>
  </head>
  <body>
    <h1>Payment</h1>
    <form action="#" method="post">
      <p>
        <label for="card-name">Cardholder Name:</label><br>
        <input type="text" id="card-name" name="card-name" required>
      </p>
      <p>
        <label for="card-number">Card Number:</label><br>
        <input type="text" id="card-number" name="card-number" inputmode="numeric" pattern="[0-9 ]{13,19}" placeholder="1234 5678 9012 3456" required>
      </p>
      <p>
        <label for="expiry">Expiry Date (MM/YY):</label><br>
        <input type="text" id="expiry" name="expiry" pattern="(0[1-9]|1[0-2])\/\d{2}" placeholder="MM/YY" required>
      </p>
      <p>
        <label for="cvv">CVV:</label><br>
        <input type="text" id="cvv" name="cvv" pattern="\d{3,4}" inputmode="numeric" placeholder="123" required>
      </p>
      <p>
        <button type="submit">Pay Now</button>
      </p>
    </form>
  </body>
</html>
