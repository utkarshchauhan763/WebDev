<!DOCTYPE html>
<!--
  Assignment 03_1 - Q2
  Embed a Google Map using an iframe. Include title, width, height, and loading="lazy".
  Comment explains loading="lazy" attribute.
-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Q2 - Google Map Embed</title>
  </head>
  <body>
    <h1>Google Map Embed</h1>
    <!-- loading="lazy" tells the browser to defer loading the iframe until it is near the viewport, improving initial page load performance. -->
    <iframe title="Map showing Mumbai, India" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d241317.1164563179!2d72.74109995!3d19.0821978!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7b63c8f7b8f17%3A0x7a8f8f8a8b8b8b8b!2sMumbai%2C%20Maharashtra%2C%20India!5e0!3m2!1sen!2sus!4v1600000000000" width="600" height="450" loading="lazy" frameborder="0" allowfullscreen></iframe>

    <p>Map above is embedded for demonstration. Replace the src with your school or city coordinates if needed.</p>
  </body>
</html>
