<!DOCTYPE html>
<!--
  Assignment 03_1 - Q17 - form.html
  Contains a form with a text input and a submit button. Submits and loads result.html into the iframe target.
-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Q17 - Form</title>
  </head>
  <body>
    <h1>Form (loads result into iframe)</h1>
    <form action="q17_result.html" method="get" target="resultFrame">
      <p>
        <label for="input-text">Enter text:</label><br>
        <input type="text" id="input-text" name="input-text" required>
      </p>
      <p>
        <button type="submit">Submit</button>
      </p>
    </form>

    <iframe name="resultFrame" title="Result Frame" width="100%" height="150"></iframe>
  </body>
</html>
