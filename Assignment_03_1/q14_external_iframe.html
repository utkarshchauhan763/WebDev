<!DOCTYPE html>
<!--

  Embed an external website (Wikipedia) using iframe; include paragraph about embedding restrictions
-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Q14 - External Site Embed</title>
  </head>
  <body>
    <h1>Embedding an External Website</h1>
    <iframe src="https://www.wikipedia.org/" title="Wikipedia" width="100%" height="600" frameborder="0"></iframe>
    <p>Some websites may not allow embedding for security reasons, typically via the <code>X-Frame-Options</code> header or Content Security Policy (CSP) frame-ancestors directive.</p>
  </body>
</html>
