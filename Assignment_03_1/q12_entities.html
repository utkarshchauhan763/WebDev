<!DOCTYPE html>
<!--
  Assignment 03_1 - Q12
  Paragraph showing HTML entities: <, >, &, ", ', and symbols ©, ™, ®
-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Q12 - HTML Entities</title>
  </head>
  <body>
    <h1>HTML Entities Example</h1>
    <p>
      Less than: &lt; <br>
      Greater than: &gt; <br>
      Ampersand: &amp; <br>
      Double quote: &quot; <br>
      Single quote / apostrophe: &apos; 
    </p>
    <p>
      Copyright symbol: &copy; <br>
      Trademark symbol: &trade; <br>
      Registered symbol: &reg;
    </p>
  </body>
</html>
