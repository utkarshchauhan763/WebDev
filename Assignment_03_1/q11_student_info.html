<!DOCTYPE html>
<!--
  Assignment 03_1 - Q11
  Student information form: Name, Roll Number, Course (select with disabled selected default option)
-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Q11 - Student Information</title>
  </head>
  <body>
    <h1>Student Information</h1>
    <form action="#" method="post">
      <p>
        <label for="student-name">Name:</label><br>
        <input type="text" id="student-name" name="student-name" required>
      </p>
      <p>
        <label for="roll-number">Roll Number:</label><br>
        <input type="text" id="roll-number" name="roll-number" required>
      </p>
      <p>
        <label for="course">Course:</label><br>
        <select id="course" name="course" required>
          <option value="" disabled selected>Select Course</option>
          <option value="bsc-cs">B.Sc. Computer Science</option>
          <option value="bca">BCA</option>
          <option value="bcom">B.Com</option>
          <option value="ba">B.A.</option>
        </select>
      </p>
      <p>
        <button type="submit">Submit</button>
      </p>
    </form>
  </body>
</html>
