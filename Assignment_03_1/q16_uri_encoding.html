<!DOCTYPE html>
<!--
  Assignment 03_1 - Q16
  Demonstrate URI encoding: link with special characters (space and &)
-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Q16 - URI Encoding</title>
  </head>
  <body>
    <h1>URI Encoding Example</h1>
    <p>Original (unsafe) URL: https://example.com/search?query=HTML & CSS</p>
    <p>Encoded URL (spaces -> %20, & -> %26):</p>
    <p><a href="https://example.com/search?query=HTML%20%26%20CSS">https://example.com/search?query=HTML%20%26%20CSS</a></p>
  </body>
</html>
