<!DOCTYPE html>
<!--
  Assignment 03_1 - Q1
  Embed a YouTube video using an iframe. Width and height set using percentage values only.
-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Q1 - YouTube Embed</title>
  </head>
  <body>
    <h1>YouTube Video Embed (Percent-based)</h1>
    <!-- Using percentage values for width and height to make the iframe responsive when resizing the browser. -->
    <div>
      <iframe width="80%" height="50%" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
    </div>
    <p>Note: Height as percentage may depend on parent element height; some browsers calculate percentage heights relative to the viewport.</p>
  </body>
</html>
