<!DOCTYPE html>
<!--
  Assignment 06 - Q9
  Card flip animation on hover using rotateY
  Front: title/image, Back: description
  Uses preserve-3d and perspective
-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q9 - Card Flip</title>
  <link rel="stylesheet" href="q9_card_flip.css">
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="card-face card-front">
        <img src="https://via.placeholder.com/300x200" alt="Front Image">
        <h2>Product Title</h2>
      </div>
      <div class="card-face card-back">
        <h2>Description</h2>
        <p>This is the back of the card. It contains detailed information about the product. Hover to flip back!</p>
      </div>
    </div>
  </div>
</body>
</html>
