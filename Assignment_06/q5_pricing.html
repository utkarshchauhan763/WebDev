<!DOCTYPE html>
<!--
  Assignment 06 - Q5
  Pricing section using Flexbox with fade-in animation
  Middle card highlighted, hover translateY, responsive below 750px
-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q5 - Flexbox Pricing</title>
  <link rel="stylesheet" href="q5_pricing.css">
</head>
<body>
  <header>
    <h1>Pricing Plans</h1>
  </header>

  <main class="pricing-container">
    <div class="card">
      <h2>Basic</h2>
      <p class="price">₹999/month</p>
      <ul>
        <li>10 GB Storage</li>
        <li>Email Support</li>
        <li>Basic Features</li>
      </ul>
      <button>Choose Plan</button>
    </div>

    <div class="card featured">
      <h2>Pro</h2>
      <p class="price">₹1,999/month</p>
      <ul>
        <li>50 GB Storage</li>
        <li>Priority Support</li>
        <li>Advanced Features</li>
      </ul>
      <button>Choose Plan</button>
    </div>

    <div class="card">
      <h2>Enterprise</h2>
      <p class="price">₹4,999/month</p>
      <ul>
        <li>Unlimited Storage</li>
        <li>24/7 Support</li>
        <li>All Features</li>
      </ul>
      <button>Choose Plan</button>
    </div>
  </main>
</body>
</html>
