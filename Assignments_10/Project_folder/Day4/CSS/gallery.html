<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Photo Gallery</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      color: #0b2545;
      padding: 1.5rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
    }

    .item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(11,37,69,0.08);
      transition: transform 300ms ease;
    }

    .item img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
      transition: transform 300ms ease;
    }

    .caption {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 0.75rem;
      text-align: center;
      background: rgba(0,0,0,0.45);
      color: #fff;
      opacity: 0;
      transform: translateY(8px);
      transition: opacity 250ms ease, transform 250ms ease;
    }

    .item:hover img {
      transform: scale(1.1);
    }

    .item:hover .caption {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 900px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 560px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div style="max-width:1100px; margin:0 auto">
    <h1 style="text-align:center">Gallery</h1>
    <div class="gallery">

      <div class="item">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?q=80&w=1000&auto=format&fit=crop" alt="">
        <div class="caption">Coastline</div>
      </div>

      <div class="item">
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1000&auto=format&fit=crop" alt="">
        <div class="caption">Mountains</div>
      </div>

      <div class="item">
        <img src="https://images.unsplash.com/photo-1491553895911-0055eca6402d?q=80&w=1000&auto=format&fit=crop" alt="">
        <div class="caption">City Night</div>
      </div>

      <div class="item">
        <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?q=80&w=1000&auto=format&fit=crop" alt="">
        <div class="caption">Forest Path</div>
      </div>

      <div class="item">
        <img src="https://images.unsplash.com/photo-1470770903676-69b98201ea1c?q=80&w=1000&auto=format&fit=crop" alt="">
        <div class="caption">Desert</div>
      </div>

      <div class="item">
        <img src="https://images.unsplash.com/photo-1503264116251-35a269479413?q=80&w=1000&auto=format&fit=crop" alt="">
        <div class="caption">Bridge</div>
      </div>

    </div>
  </div>
</body>
</html>
