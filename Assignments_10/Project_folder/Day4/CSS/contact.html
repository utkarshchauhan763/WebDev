<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #e9f2ff;
      color: #032a4b;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-wrap {
      width: 95%;
      max-width: 560px;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 14px 40px rgba(3,42,75,0.08);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.9rem;
    }

    label {
      font-size: 0.95rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="subject"],
    textarea {
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #cfe0f5;
      outline: none;
      box-shadow: 0 6px 20px rgba(3,42,75,0.04);
      font-size: 1rem;
    }

    input:focus,
    textarea:focus {
      border-color: #0b74ff;
      box-shadow: 0 8px 30px rgba(11,116,255,0.08);
    }

    textarea {
      min-height: 130px;
      resize: vertical;
    }

    .button {
      display: inline-block;
      padding: 0.7rem 1rem;
      background: #0b74ff;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      text-align: center;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-wrap">
    <form>
      <label for="name">Name</label>
      <input id="name" type="text" name="name" placeholder="Your name">

      <label for="email">Email</label>
      <input id="email" type="email" name="email" placeholder="you@example.com">

      <label for="subject">Subject</label>
      <input id="subject" type="text" name="subject" placeholder="Subject">

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message"></textarea>

      <button class="button" type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
