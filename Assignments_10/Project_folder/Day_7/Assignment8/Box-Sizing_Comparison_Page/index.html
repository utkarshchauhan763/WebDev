<body>
  <main class="compare">
    <h1>box-sizing Comparison</h1>

    <section class="panels">
      <div class="panel normal">
        <h2>Default (content-box)</h2>
        <div class="box">Content + padding + border increases total</div>
        <p class="desc">With default box-sizing, padding and border are added to the specified width.</p>
      </div>

      <div class="panel borderbox">
        <h2>box-sizing: border-box</h2>
        <div class="box boxed">Width includes padding &amp; border</div>
        <p class="desc">With <code>border-box</code>, the specified width includes padding and border.</p>
      </div>
    </section>
  </main>
