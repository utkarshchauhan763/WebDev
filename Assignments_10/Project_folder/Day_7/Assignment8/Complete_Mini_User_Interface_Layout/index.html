<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Q10 — Mini UI</title>
  <link rel="stylesheet" href="q10.css" />
</head>
<body>
  <header class="top">
    <h1>My Mini Interface</h1>
  </header>

  <main class="container">
    <section class="card">
      <form class="form" aria-label="signup form">
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Your name" />

        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@example.com" />

        <div class="row">
          <button class="btn primary" type="submit">Submit</button>
          <button class="btn outline" type="button">Cancel</button>
        </div>
      </form>

      <figure class="thumb" aria-hidden="true">
        <img src="https://picsum.photos/seed/ux/240/160" alt="Profile preview" />
        <figcaption>Profile Preview</figcaption>
      </figure>
    </section>
  </main>

  <footer class="foot">
    <small>© 2025 — Mini UI</small>
  </footer>
</body>
</html>
