<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive CSS Cheat Sheet</title>
  <link rel="stylesheet" href="responsive-css-cheat-sheet.css" />
</head>
<body>
  <header><h1>Responsive CSS Cheat Sheet</h1></header>
  <main>
    <section class="grid" aria-label="Cheat sheet">
      <article class="box">
        <h2>Filters</h2>
        <p><code>filter: grayscale(100%);</code></p>
      </article>
      <article class="box">
        <h2>Media Queries</h2>
        <p><code>@media (max-width: 700px) { ... }</code></p>
      </article>
      <article class="box">
        <h2>Responsive Design</h2>
        <p>Use flexible units (<code>%</code>, <code>vw</code>, <code>rem</code>) and layout systems (Flexbox/Grid).</p>
      </article>
      <article class="box">
        <h2>Typography</h2>
        <p><code>font-size: clamp(1rem, 2vw, 1.5rem);</code></p>
      </article>
    </section>
  </main>
  <footer><small>&copy; 2025</small></footer>
</body>
</html>
