<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Typography</title>
  <link rel="stylesheet" href="responsive-typography.css" />
</head>
<body>
  <header><h1 class="visually-hidden">Responsive Typography Demo</h1></header>
  <main>
    <section class="typography" aria-label="Responsive text">
      <h1>Beautiful, Fluid Type</h1>
      <p>
        This paragraph scales using <code>clamp()</code> and relative units for comfortable reading
        across screen sizes.
      </p>
    </section>
  </main>
  <footer><small>&copy; 2025</small></footer>
</body>
</html>
