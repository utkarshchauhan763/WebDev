<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Cards with Media Queries</title>
  <link rel="stylesheet" href="responsive-cards-media-queries.css" />
</head>
<body>
  <header>
    <h1>Responsive Cards</h1>
  </header>
  <main>
    <section class="cards" aria-label="Card grid">
      <article class="card"><h2>Card 1</h2><p>Desktop: 4 columns. Tablet: 2. Mobile: 1.</p></article>
      <article class="card"><h2>Card 2</h2><p>Equal spacing and padding across cards.</p></article>
      <article class="card"><h2>Card 3</h2><p>Hover changes background color.</p></article>
      <article class="card"><h2>Card 4</h2><p>Built using Flexbox with wrap.</p></article>
    </section>
  </main>
  <footer><small>&copy; 2025</small></footer>
</body>
</html>
