<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filter Cards with Animation</title>
  <link rel="stylesheet" href="filter-cards-animation.css" />
</head>
<body>
  <header><h1>Team Profiles</h1></header>
  <main>
    <section class="profiles" aria-label="Profile cards">
      <article class="card">
        <img src="https://picsum.photos/id/64/400/300" alt="Profile 1" />
        <h2>Aisha</h2><p>Frontend Developer</p>
      </article>
      <article class="card">
        <img src="https://picsum.photos/id/65/400/300" alt="Profile 2" />
        <h2>Rahul</h2><p>Backend Engineer</p>
      </article>
      <article class="card">
        <img src="https://picsum.photos/id/66/400/300" alt="Profile 3" />
        <h2>Neha</h2><p>UI/UX Designer</p>
      </article>
    </section>
  </main>
  <footer><small>&copy; 2025</small></footer>
</body>
</html>
