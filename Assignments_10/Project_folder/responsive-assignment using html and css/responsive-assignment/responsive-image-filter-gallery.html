<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Image Filter Gallery</title>
  <link rel="stylesheet" href="responsive-image-filter-gallery.css" />
</head>
<body>
  <!-- Semantic header -->
  <header>
    <h1>Image Filter Gallery</h1>
  </header>

  <!-- Main content with a CSS Grid gallery -->
  <main>
    <section class="gallery" aria-label="Filter demo gallery">
      <!-- Each figure has an image with a different CSS filter and a caption -->
      <figure class="card blur">
        <img src="https://picsum.photos/id/1015/600/400" alt="Mountain lake landscape" />
        <figcaption>Blur</figcaption>
      </figure>

      <figure class="card grayscale">
        <img src="https://picsum.photos/id/1025/600/400" alt="Puppy portrait" />
        <figcaption>Grayscale</figcaption>
      </figure>

      <figure class="card sepia">
        <img src="https://picsum.photos/id/1035/600/400" alt="Forest in fog" />
        <figcaption>Sepia</figcaption>
      </figure>

      <figure class="card brightness">
        <img src="https://picsum.photos/id/1041/600/400" alt="Bridge over river" />
        <figcaption>Brightness</figcaption>
      </figure>

      <figure class="card contrast">
        <img src="https://picsum.photos/id/1056/600/400" alt="Desert dunes" />
        <figcaption>Contrast</figcaption>
      </figure>

      <figure class="card hue">
        <img src="https://picsum.photos/id/1069/600/400" alt="Snowy peaks" />
        <figcaption>Hue Rotate</figcaption>
      </figure>
    </section>
  </main>

  <footer>
    <small>&copy; 2025 Responsive Demo</small>
  </footer>
</body>
</html>
