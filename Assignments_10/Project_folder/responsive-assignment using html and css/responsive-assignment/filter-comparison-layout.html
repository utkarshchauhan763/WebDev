<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filter Comparison Layout</title>
  <link rel="stylesheet" href="filter-comparison-layout.css" />
</head>
<body>
  <header><h1>Before & After Filter</h1></header>
  <main>
    <section class="compare" aria-label="Before and after images">
      <figure>
        <img src="https://picsum.photos/id/1074/700/450" alt="Beach at sunset, original" />
        <figcaption>Original</figcaption>
      </figure>
      <figure class="filtered">
        <img src="https://picsum.photos/id/1074/700/450" alt="Beach at sunset, filtered" />
        <figcaption>With Contrast</figcaption>
      </figure>
    </section>
  </main>
  <footer><small>&copy; 2025</small></footer>
</body>
</html>
