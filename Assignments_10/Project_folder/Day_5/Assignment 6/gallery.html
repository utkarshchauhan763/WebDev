<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Product Gallery</title>
<style>
*{
    box-sizing:border-box;
    margin:0;
    padding:0;
}
body{
    font-family:Inter,system-ui,Segoe UI,Arial;
    background:#f9fafb;
    color:#071024;
    padding:24px;
}
.grid{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:18px;
}
.card{
    background:#ffffff;
    border-radius:8px;
    padding:18px;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    min-height:180px;
    transition:transform .3s,box-shadow .3s;
}
.card:hover{
    transform:scale(1.05);
    box-shadow:0 12px 30px rgba(2,6,23,0.08);
}
.title{
    font-weight:700;
    margin-bottom:8px;
}
.price{
    color:#0b6b4f;
    font-weight:800;
}
@media (max-width:1000px){
    .grid{
        grid-template-columns:repeat(2,1fr);
    }
}
@media (max-width:600px){
    .grid{
        grid-template-columns:1fr;
    }
}
</style>
</head>
<body>
<div class="grid">
  <div class="card"><div><div class="title">Product 1</div><div class="price">$29</div></div></div>
  <div class="card"><div><div class="title">Product 2</div><div class="price">$39</div></div></div>
  <div class="card"><div><div class="title">Product 3</div><div class="price">$49</div></div></div>
  <div class="card"><div><div class="title">Product 4</div><div class="price">$59</div></div></div>
  <div class="card"><div><div class="title">Product 5</div><div class="price">$19</div></div></div>
  <div class="card"><div><div class="title">Product 6</div><div class="price">$99</div></div></div>
  <div class="card"><div><div class="title">Product 7</div><div class="price">$15</div></div></div>
  <div class="card"><div><div class="title">Product 8</div><div class="price">$75</div></div></div>
</div>
</body>
</html>
