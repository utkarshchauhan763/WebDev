<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Portfolio</title>
<style>
*{
    box-sizing:border-box;
    margin:0;padding:0
}
body{
    font-family:Inter,
    system-ui,Segoe UI,
    Arial;background:#f6f8fb;
    color:#071024
}
header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:18px 24px;
    background:#0b4b6f;
    color:#fff}
header .name{
    font-size:1.2rem;
    font-weight:700
}
nav a{
    color:#fff;
    text-decoration:none;
    margin-left:18px;
    font-weight:600
}
main{
    display:flex;
    gap:24px;
    padding:32px;
    align-items:center;
    justify-content:center}
.about{flex:1}
.photo{
    width:320px;
    height:220px;
    border-radius:10px;
    background:linear-gradient(135deg,#0ea5a4,#60a5fa);
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;font-weight:700}
footer{display:flex;
    justify-content:center;
    padding:12px;
    background:#fff;
    border-top:1px solid rgba(2,6,23,0.06)}
@media (max-width:700px){
 main{
    flex-direction:column;
    padding:20px}
 .photo{width:100%;height:240px}
 nav{display:flex;gap:12px}
}
</style>
</head>
<body>
<header>
  <div class="name">Your Name</div>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </nav>
</header>
<main>
  <section class="about">
    <h2>About Me</h2>
    <p>I build responsive interfaces using modern CSS (Flexbox & Grid). I focus on clean, accessible UI.</p>
  </section>
  <img src="Image2.jpg" alt="Your Photo" class="photo">
</main>
<footer>Â© 2025 Your Name</footer>
</body>
</html>
