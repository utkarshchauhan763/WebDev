<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Page</title>
</head>
<body>
    <h1>Select Your Preferences</h1>
    <form>
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="usa" selected>USA</option>
            <option value="canada">Canada</option>
            <option value="uk">UK</option>
        </select><br><br>
        <label for="state">State:</label>
        <select id="state" name="state">
            <option value="ca" selected>California</option>
            <option value="ny">New York</option>
            <option value="tx">Texas</option>
        </select><br><br>
        <label for="city">City:</label>
        <select id="city" name="city">
            <option value="la" selected>Los Angeles</option>
            <option value="sf">San Francisco</option>
            <option value="nyc">New York City</option>
        </select><br><br>
        <label for="place">Favorite Tourist Place:</label>
        <select id="place" name="place">
            <option value="hollywood" selected>Hollywood</option>
            <option value="times-square">Times Square</option>
            <option value="golden-gate">Golden Gate Bridge</option>
        </select>
    </form>
    <p>You have selected: USA, California, Los Angeles, Hollywood.</p>
</body>
</html>
