<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Charset defines character encoding -->
  <meta charset="UTF-8">

  <!-- Description provides page summary for search engines -->
  <meta name="description" content="Example page containing important head elements">

  <!-- Author information -->
  <meta name="author" content="Pushpendra Singh">

  <!-- Base URL for all relative links -->
  <base href="https://example.com/">

  <!-- Title shown in browser tab -->
  <title>Important Head Elements</title>

  <!-- Link to favicon -->
  <link rel="icon" href="favicon.ico">

  <!-- Internal CSS (optional) -->
  <style>
    body { font-family: Arial; }
  </style>

  <!-- Optional JavaScript -->
  <script>
    // Example script (currently empty)
  </script>

  <!--
    <title> — Sets the page title
    <meta> — Gives metadata like charset, description, author
    <base> — Sets base URL
    <link> — Links external files like icons or styles
    <style> — Internal CSS styling
    <script> — JavaScript code
  -->
</head>
<body>
  <h1>Head Elements Demo</h1>
  <p>Check the source code to see explanations for each head tag.</p>
</body>
</html>
