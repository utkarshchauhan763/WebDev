<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
</head>
<body>
  <h1>Contact Form</h1>
  <form method="post" action="#">
    <fieldset>
      <legend>Contact Information</legend>

      <label for="name">Full Name:</label><br>
      <input type="text" id="name" name="name" placeholder="Your full name" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="you@example.com" required><br><br>

      <label for="subject">Subject:</label><br>
      <input type="text" id="subject" name="subject" placeholder="Enter subject" required><br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message" placeholder="Write your message..." rows="6" cols="50" required></textarea><br><br>

      <input type="submit" value="Send Message">
    </fieldset>
  </form>
</body>
</html>
