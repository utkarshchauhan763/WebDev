<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Entities</title>
</head>
<body>
  <h1>HTML Entity Demonstration</h1>
  <p>
    &lt; — less than<br>
    &gt; — greater than<br>
    &amp; — ampersand<br>
    &quot; — double quote<br>
    &apos; — single quote<br>
    &copy; — copyright<br>
    &trade; — trademark<br>
    &reg; — registered
  </p>
</body>
</html>
