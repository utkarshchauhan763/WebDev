<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframes Example</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    iframe {
      display: block;
      margin: 20px auto;
      border: 2px solid #333;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Two Iframes Example</h1>
  <iframe src="intro.html" title="Introduction Page" width="80%" height="200px"></iframe>
  <iframe src="hobby.html" title="Hobby Page" width="80%" height="250px"></iframe>
</body>
</html>
