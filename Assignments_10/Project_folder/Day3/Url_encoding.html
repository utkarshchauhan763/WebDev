<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URI Encoding Example</title>
</head>
<body>
  <h1>URI Encoding Demo</h1>
  <p>
    Unencoded URL:<br>
    https://example.com/search?query=HTML & CSS
  </p>
  <p>
    Correct encoded URL:<br>
    <a href="https://example.com/search?query=HTML%20%26%20CSS">https://example.com/search?query=HTML%20%26%20CSS</a>
  </p>
</body>
</html>
