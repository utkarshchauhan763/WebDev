<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video iframe</title>   

    <style>
        video wrapper{
            width: 2000;
            max-width: 5000px;
            margin: 2rem auto;    
            position: relative;  
            padding-top: 56.25%;
            background: #000;
        }

        video wrapper iframe{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        @media (max-width: 600px){
            video wrapper{
                width: 100%;
            }
        }   
    </style>
</head> 
<body>
    <h1 style="text-align:center;">Responsive YouTube Embed</h1>
      <div class="video-wrapper">
    <iframe
      src="https://www.youtube.com/embed/bspoN3DmKD0?si=uYbW1tcKb4V7d5GA"
      title="YouTube video player"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
