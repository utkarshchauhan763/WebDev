<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Map Embed Example</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    iframe {
      border: 0;           
      width: 80%;          
      height: 400px;     
    }
  </style>
</head>
<body>

  <h1>My City: Bharatpur</h1>

  <!-- Embed Google Map with title and lazy loading -->
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d224345.8390341478!2d77.06889771286586!3d28.52728034746909!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce2b25ef655bb%3A0x62d9e99d9f69b2e!2sNew%20Delhi%2C%20Delhi!5e0!3m2!1sen!2sin!4v1697104500000!5m2!1sen!2sin"
    title="Google Map showing Deeg"
    loading="lazy"     
    allowfullscreen>
  </iframe>

</body>
</html>
