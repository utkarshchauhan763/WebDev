<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script defersrc="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</head>

<body class="bg-light">
    <div class="container  py-5">
        <div class="row justify-content-center">
            <div class="col-log-5 col-md-6">
                <div class="card shadow -sm">
                    <div class="card body p-4">
                        <h3 class="text-center mb-4">Create an account</h3>
                        <form action="">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter Your Name Here">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone"
                                    placeholder="Enter Your Phone Number Here" required>
                            </div>
                            <div class="mb-3">
                                <label for="form-label d-block" class="form-label">Gender</label>
                                <div class="form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                    <label class="form-check-label" for="male">Male</label>
                                </div>
                                <div class="form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="female"
                                        value="female">
                                    <label class="form-check-label" for="female">Female</label>
                                </div>
                                <div class="mb-3">
                                </div>
                                <div class="mb-3">
                                </div>
                                <div class="mb-3">
                                    <label for="" country" class="form-label">Country</label>
                                    <select class="form-select" id="country" required>
                                        <option value="" selected disabledChoose...</option>
                                        <option value="india">India</option>
                                        <option value="usa">United States</option>
                                        <option value="uk">United Kingdom</option>
                                        <option value="canada">Canada</option>
                                        <option value="australia">Australia</option>
                                </div>
                                <div class="mb-3">
                                </div>
                                <div class="mb-3">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password"
                                        placeholder="Enter Your Password Here" required>
                                </div>
                                <div class="mb-3">
                                    <label for=" confirm password" class="form-label">Confirm password</label>
                                    <input type="password" class="form-control" id="confirm password"
                                        placeholder="Re-Enter Your Password" required>
                                </div>
                                <div class="mb-3">
                                </div>
                                <div class="mb-3">
                                </div>
                                <div class="mb-3">
                                </div>
                                <div class="mb-3">
                                </div>
                               <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    I agree to the <a href="#">terms & conditions</a>
                                </label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                            <p class = "text-center mt-3 mb-0">
                                Already have an account? 
                                <a href="signin.html">Login Here</a>
                            </p>                           

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
