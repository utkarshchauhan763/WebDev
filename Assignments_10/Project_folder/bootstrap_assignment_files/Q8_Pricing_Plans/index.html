<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pricing Plans - Q8</title>
  <!-- Bootstrap 5 CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;}</style>
</head>
<body>

<header class="py-3 bg-white">
  <div class="container">
    <h3>Our Plans</h3>
  </div>
</header>

<main class="py-5">
  <div class="container">
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card p-4 h-100">
          <h5>Basic</h5>
          <p class="display-6">₹199</p>
          <ul>
            <li>1 Project</li>
            <li>Email support</li>
          </ul>
          <a class="btn btn-outline-primary">Choose</a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-4 h-100 bg-primary text-white shadow-lg">
          <h5>Pro</h5>
          <p class="display-6">₹499</p>
          <ul>
            <li>5 Projects</li>
            <li>Priority support</li>
          </ul>
          <a class="btn btn-light">Choose</a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-4 h-100">
          <h5>Enterprise</h5>
          <p class="display-6">Contact</p>
          <ul>
            <li>Unlimited projects</li>
            <li>Dedicated support</li>
          </ul>
          <a class="btn btn-outline-primary">Contact</a>
        </div>
      </div>
    </div>
  </div>
</main>

<footer class="py-3 bg-dark text-white text-center">© 2025 Plans</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
