<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Travel Agency - Q10</title>
  <!-- Bootstrap 5 CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;}</style>
</head>
<body>

<header class="py-3 bg-primary text-white">
  <div class="container">
    <h3>Wanderlust Travels</h3>
  </div>
</header>

<main class="py-4">
  <div class="container">
    
    <!-- Carousel: Bootstrap JS required (included at bottom) -->
    <div id="destCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="3000">
          <img src="https://picsum.photos/seed/d1/1200/500" class="d-block w-100" alt="Slide 1">
          <div class="carousel-caption d-none d-md-block"><h5>Bali Beaches</h5><p>Sun, surf and relaxation.</p></div>
        </div>
        <div class="carousel-item" data-bs-interval="4000">
          <img src="https://picsum.photos/seed/d2/1200/500" class="d-block w-100" alt="Slide 2">
          <div class="carousel-caption d-none d-md-block"><h5>Swiss Alps</h5><p>Hike and discover.</p></div>
        </div>
        <div class="carousel-item" data-bs-interval="3500">
          <img src="https://picsum.photos/seed/d3/1200/500" class="d-block w-100" alt="Slide 3">
          <div class="carousel-caption d-none d-md-block"><h5>Tokyo Nights</h5><p>City lights & culture.</p></div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#destCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#destCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <h5>Booking Completion</h5>
    <div class="progress mb-4" style="height:24px;">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:70%">70%</div>
    </div>
  </div>
</main>

<footer class="py-3 bg-light text-center">Contact: bookings@wanderlust.example</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
