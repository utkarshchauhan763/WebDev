<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notifications Dashboard - Q6</title>
  <!-- Bootstrap 5 CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;}</style>
</head>
<body>

<header class="bg-info py-3">
  <div class="container">
    <h3 class="text-white">Notifications</h3>
  </div>
</header>

<main class="py-4">
  <div class="container">
    <div class="card p-3">
      <div class="alert alert-success" role="alert">
        <strong>Success!</strong> You have 3 new messages.
      </div>
      <div class="alert alert-info" role="alert">
        <strong>Tip:</strong> Try the new dashboard filters.
      </div>
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Warning!</strong> High CPU usage detected.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <div class="bg-light border p-3 mt-3">
        <h5>Summary</h5>
        <p class="mb-0">3 new notifications · 1 critical · 2 informational</p>
      </div>
    </div>
  </div>
</main>

<footer class="py-3 bg-dark text-white text-center">© 2025 Dashboard</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
