<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restaurant Menu - Q4</title>
  <!-- Bootstrap 5 CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;}</style>
</head>
<body>

<header class="bg-danger text-white py-3">
  <div class="container text-center">
    <h1 class="h3 m-0">La Bella Pasta</h1>
  </div>
</header>

<main class="py-5">
  <div class="container">
    <h2 class="text-center mb-4">Today's Menu</h2>

    <div class="row">
      <div class="col-md-8">
        <table class="table table-striped">
          <thead><tr><th>Item</th><th>Category</th><th>Price</th></tr></thead>
          <tbody>
            <tr><td>Spaghetti Carbonara</td><td>Pasta</td><td>₹320</td></tr>
            <tr><td>Margherita Pizza</td><td>Pizza</td><td>₹280</td></tr>
            <tr><td>Tiramisu</td><td>Dessert</td><td>₹150</td></tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-4">
        <h4>Chef's Specials</h4>
        <ul class="list-group mb-3">
          <li class="list-group-item">Truffle Ravioli</li>
          <li class="list-group-item">Seafood Linguine</li>
        </ul>
        <figure class="figure">
          <img src="https://picsum.photos/seed/food/600/400" class="figure-img img-fluid rounded" alt="food">
          <figcaption class="figure-caption text-muted">Chef's signature dish.</figcaption>
        </figure>
      </div>
    </div>
  </div>
</main>

<footer class="py-3 bg-dark text-white text-center">Contact: info@labellapasta.example</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
