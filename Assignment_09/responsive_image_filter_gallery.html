<!DOCTYPE html>
<!--
  Assignment 09 - Q1
  Responsive Image Filter Gallery
  Six images with CSS filters, hover removes filter, responsive grid
-->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Q1 - Responsive Image Filter Gallery</title>
  <link rel="stylesheet" href="responsive_image_filter_gallery.css">
</head>
<body>
  <header>
    <h1>Responsive Image Filter Gallery</h1>
    <p>Hover over images to remove filters</p>
  </header>

  <main class="gallery">
    <figure class="img-card">
      <img src="https://via.placeholder.com/250x200/667eea/fff?text=Blur" alt="Blur" class="blur-filter">
      <figcaption>Blur Filter</figcaption>
    </figure>

    <figure class="img-card">
      <img src="https://via.placeholder.com/250x200/764ba2/fff?text=Grayscale" alt="Grayscale" class="grayscale-filter">
      <figcaption>Grayscale Filter</figcaption>
    </figure>

    <figure class="img-card">
      <img src="https://via.placeholder.com/250x200/f093fb/fff?text=Sepia" alt="Sepia" class="sepia-filter">
      <figcaption>Sepia Filter</figcaption>
    </figure>

    <figure class="img-card">
      <img src="https://via.placeholder.com/250x200/f5576c/fff?text=Brightness" alt="Brightness" class="brightness-filter">
      <figcaption>Brightness Filter</figcaption>
    </figure>

    <figure class="img-card">
      <img src="https://via.placeholder.com/250x200/2ecc71/fff?text=Contrast" alt="Contrast" class="contrast-filter">
      <figcaption>Contrast Filter</figcaption>
    </figure>

    <figure class="img-card">
      <img src="https://via.placeholder.com/250x200/3498db/fff?text=Hue" alt="Hue Rotate" class="hue-filter">
      <figcaption>Hue Rotate Filter</figcaption>
    </figure>
  </main>

  <footer>
    <p>Assignment 09 â€” Q1</p>
  </footer>
</body>
</html>
