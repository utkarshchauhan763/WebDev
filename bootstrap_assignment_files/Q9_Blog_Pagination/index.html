<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog Pagination - Q9</title>
  <!-- Bootstrap 5 CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;}</style>
</head>
<body>

<header class="py-3 bg-light">
  <div class="container">
    <h3>DevBlog</h3>
  </div>
</header>

<main class="py-4">
  <div class="container">
    <article class="mb-4">
      <h4>Post Title One</h4>
      <p class="text-muted">Short excerpt of the blog post...</p>
    </article>
    <article class="mb-4">
      <h4>Post Title Two</h4>
      <p class="text-muted">Short excerpt of the blog post...</p>
    </article>

    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>

    <div class="d-flex justify-content-center gap-2 mt-3">
      <button class="btn btn-outline-secondary">Older Posts</button>
      <button class="btn btn-outline-secondary">Newer Posts</button>
    </div>
  </div>
</main>

<footer class="py-3 bg-dark text-white text-center">Â© 2025 DevBlog</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
