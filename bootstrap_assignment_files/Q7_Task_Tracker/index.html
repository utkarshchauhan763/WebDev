<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Task Tracker - Q7</title>
  <!-- Bootstrap 5 CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<main class="py-4">

        Fix login bug <span class="badge bg-primary">High</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Improve UI responsiveness <span class="badge bg-warning text-dark">Medium</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Write documentation <span class="badge bg-secondary">Low</span>
      </li>
    </ul>

    <div class="mt-3">
      <button class="btn btn-success">Completed <span class="badge bg-light text-dark">2</span></button>
    </div>
  </div>
</main>
