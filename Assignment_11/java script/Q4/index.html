<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Performance Evaluator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Academic Performance Evaluator</h1>
        <p>Enter marks for 5 subjects</p>

        <div class="marks-inputs">
            <input type="number" placeholder="Subject 1" class="mark">
            <input type="number" placeholder="Subject 2" class="mark">
            <input type="number" placeholder="Subject 3" class="mark">
            <input type="number" placeholder="Subject 4" class="mark">
            <input type="number" placeholder="Subject 5" class="mark">
        </div>

        <button id="checkBtn">Check Result</button>

        <div id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
