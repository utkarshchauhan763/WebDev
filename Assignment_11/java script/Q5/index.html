<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Activity Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>üå¶Ô∏è Weather Activity Planner</h1>
        <p>Enter the weather details below:</p>

        <div class="inputs">
            <input type="number" id="temp" placeholder="Temperature (¬∞C)">
            <input type="number" id="wind" placeholder="Wind Speed (km/h)">
            
            <div class="rain-check">
                <label>Is it Raining?</label>
                <select id="rain">
                    <option value="false">No</option>
                    <option value="true">Yes</option>
                </select>
            </div>
        </div>

        <button id="checkWeather">Check Activity</button>

        <div id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
