<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <div class="wrapper">
        <h1><i class="fa-solid fa-wallet"></i> Monthly Expense Tracker</h1>

        <div class="card glass">
            <p class="subtitle">Track your monthly spending with style!</p>

            <button id="calcBtn" class="glass-btn">
                <i class="fa-solid fa-calculator"></i> Calculate Expenses
            </button>

            <div id="output"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
