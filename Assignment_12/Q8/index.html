<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strict Mode Showdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Strict Mode Showdown</h1>

        <div class="card">
            <h2>Non-Strict Output</h2>
            <pre id="nonStrictBox"></pre>
        </div>

        <div class="card">
            <h2>Strict Mode Output</h2>
            <pre id="strictBox"></pre>
        </div>

        <div class="card">
            <h2>ES6 Fixed Output</h2>
            <pre id="fixedBox"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
