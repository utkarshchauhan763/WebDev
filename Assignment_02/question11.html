<!DOCTYPE html>
<!--
  Question 11: Paragraph containing three <span> elements
  - Use spans to label or highlight different parts
-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Three Spans</title>
  </head>
  <body>
    <h1>Span Example</h1>
    <p>
      <span>Part 1: Introduction</span> - <span>Part 2: Details</span> - <span>Part 3: Summary</span>
    </p>
  </body>
</html>
