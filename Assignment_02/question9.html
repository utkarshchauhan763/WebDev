<!DOCTYPE html>
<!--
  Question 9: Paragraph using both <strong> and <em>
-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Strong and Emphasis</title>
  </head>
  <body>
    <h1>Emphasis Example</h1>
    <p>
      Learning HTML is <strong>essential</strong> for web development, and practicing regularly is <em>very helpful</em>.
    </p>
  </body>
</html>
