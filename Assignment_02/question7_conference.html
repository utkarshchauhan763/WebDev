<!DOCTYPE html>
<!--
  Assignment: Conference Schedule (Question 7)
  - Use semantic tags and a table with sessions (Morning, Afternoon, Evening)
  - Columns: Time, Topic, Speaker
  - Use thead, tbody, tfoot
-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conference Schedule</title>
  </head>
  <body>
    <header>
      <h1>Example Conference 2025</h1>
    </header>

    <main>
      <h2>Schedule</h2>
      <table border="1" cellpadding="6" cellspacing="0" title="Conference Schedule">
        <thead>
          <tr>
            <th>Session</th>
            <th>Time</th>
            <th>Topic</th>
            <th>Speaker</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Morning</td>
            <td>09:00 - 12:00</td>
            <td>Keynote: The Future of Web</td>
            <td>Dr. A</td>
          </tr>
          <tr>
            <td>Afternoon</td>
            <td>13:00 - 17:00</td>
            <td>Workshops: HTML & Accessibility</td>
            <td>Ms. B</td>
          </tr>
          <tr>
            <td>Evening</td>
            <td>18:00 - 20:00</td>
            <td>Panel: Emerging Technologies</td>
            <td>Panelists</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4">Note: Schedule subject to change.</td>
          </tr>
        </tfoot>
      </table>
    </main>
  </body>
</html>
