<!DOCTYPE html>
<!--
  Question 2: Hyperlink to Google
  - Link should open in a new tab (target="_blank")
  - Only HTML
-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Link to Google</title>
  </head>
  <body>
    <h1>Link Example</h1>
    <p>
      Visit <a href="https://www.google.com" target="_blank" rel="noopener noreferrer">Google Search</a> to look up information.
    </p>
  </body>
</html>
