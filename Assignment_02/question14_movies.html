<!DOCTYPE html>
<!--
  Assignment: Movie Database Page (Question 14)
  - Table columns: Movie Name, Genre, Year, IMDB Rating, Link
  - Include caption, border, title, colspan when helpful, and a small note at bottom
-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Database</title>
  </head>
  <body>
    <h1>Movie Database</h1>
    <table border="1" cellpadding="6" cellspacing="0" title="Movie list">
      <caption>Selected Movies</caption>
      <thead>
        <tr>
          <th>Movie Name</th>
          <th>Genre</th>
          <th>Year</th>
          <th>IMDB Rating</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>The Example</td>
          <td>Drama</td>
          <td>2020</td>
          <td>7.5</td>
          <td><a href="#">More</a></td>
        </tr>
        <tr>
          <td>Adventure One</td>
          <td>Adventure</td>
          <td>2022</td>
          <td>8.1</td>
          <td><a href="#">More</a></td>
        </tr>
      </tbody>
    </table>

    <p><small>Note: Ratings are illustrative and not actual IMDB data.</small></p>
  </body>
</html>
