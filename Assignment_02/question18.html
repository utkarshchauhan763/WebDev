<!DOCTYPE html>
<!--
  Question 18: <aside> titled 'Useful Links' with one or two hyperlinks
-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aside - Useful Links</title>

  <body>
    <aside>
      <h2>Useful Links</h2>
      <ul>
        <li><a href="#">My Portfolio</a></li>
        <li><a href="#">Favorite Website</a></li>
      </ul>
    </aside>
  </body>
</html>
