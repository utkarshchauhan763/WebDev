<!DOCTYPE html>
<!--
  Question 12: Creative paragraph combining multiple inline elements
  - Uses <strong>, <em>, <mark>, <small>, and <br>
-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Creative Inline Formatting</title>
  </head>
  <body>
    <h1>Inline Formatting</h1>
    <p>
      Learning HTML is <strong>fun</strong> and <em>rewarding</em>.<br>
      This exercise is <mark>especially useful</mark> for beginners. <small>Practice daily</small>
    </p>
  </body>
</html>
