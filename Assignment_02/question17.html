<!DOCTYPE html>
<!--
  Question 17: <article> with heading 'My First Blog' and a short blog-style paragraph
-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My First Blog</title>
  </head>
  <body>
    <main>
      <article>
        <h2>My First Blog</h2>
        <p>Today I started learning how to write HTML pages. It's exciting to see how structure and tags come together to form a webpage.</p>
      </article>
    </main>
  </body>
</html>
