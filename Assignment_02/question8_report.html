<!DOCTYPE html>
<!--
  Assignment: Student Report Page (Question 8)
  - h1 for school name
  - table for marks of 5 subjects
  - a row showing Total and Percentage (text only)
  - use rowspan/colspan/title attributes where appropriate
-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Report</title>
  </head>
  <body>
    <h1>Example High School</h1>

    <table border="1" cellpadding="6" cellspacing="0" title="Marks Table">
      <thead>
        <tr>
          <th>Subject</th>
          <th title="Maximum marks">Max Marks</th>
          <th>Marks Obtained</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Mathematics</td>
          <td>100</td>
          <td>88</td>
        </tr>
        <tr>
          <td>English</td>
          <td>100</td>
          <td>76</td>
        </tr>
        <tr>
          <td>Science</td>
          <td>100</td>
          <td>82</td>
        </tr>
        <tr>
          <td>History</td>
          <td>100</td>
          <td>74</td>
        </tr>
        <tr>
          <td>Computer Science</td>
          <td>100</td>
          <td>90</td>
        </tr>
        <tr>
          <td colspan="2"><strong>Total</strong></td>
          <td>410</td>
        </tr>
        <tr>
          <td colspan="2"><strong>Percentage</strong></td>
          <td>82%</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
