<!DOCTYPE html>
<!--
  Question 7: Demonstrate different heading levels
  - h1 for name, h2 for role, h3 for hobbies/interests
-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Heading Levels</title>
  </head>
  <body>
    <h1>Utkar Sharma</h1>
    <h2>Student</h2>
    <h3>Hobbies: Photography, Reading, Coding</h3>
  </body>
</html>
