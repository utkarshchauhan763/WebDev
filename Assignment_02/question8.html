<!DOCTYPE html>
<!--
  Question 8: Paragraph with <mark> and <small>
  - Include a highlighted word and a small note at the end
-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Highlight and Small</title>

  <body>
    <h1>Highlighted Word</h1>
    <p>
      This project is <mark>important</mark> to my learning journey. <small>Updated recently</small>
    </p>
  </body>
</html>
