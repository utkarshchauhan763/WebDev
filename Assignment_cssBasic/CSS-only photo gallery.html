<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #f5f7fa;
      color: #333;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background-color: #1e88e5;
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }
    .photo {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      cursor: pointer;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.4s ease;
    }
    .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(30, 136, 229, 0.85);
      color: white;
      text-align: center;
      padding: 15px;
      opacity: 0;
      transform: translateY(100%);
      transition: all 0.4s ease;
      font-size: 1.1em;
      font-weight: 500;
    }
    .photo:hover img {
      transform: scale(1.1);
    }

    .photo:hover .caption {
      opacity: 1;
      transform: translateY(0);
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 2em;
      }
      .gallery {
        padding: 20px;
        gap: 15px;
      }
      .caption {
        font-size: 1em;
      }
    }

  </style>
</head>
<body>

  <header>
    <h1>Travel Memories Gallery</h1>
  </header>

  <div class="gallery">
    <div class="photo">
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Beach">
      <div class="caption">Sunny Beach</div>
    </div>
    <div class="photo">
      <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" alt="Mountains">
      <div class="caption">Majestic Mountains</div>
    </div>
    <div class="photo">
      <img src="https://images.unsplash.com/photo-1483683804023-6ccdb62f86ef" alt="Forest">
      <div class="caption">Misty Forest</div>
    </div>
    <div class="photo">
      <img src="https://images.unsplash.com/photo-1491553895911-0055eca6402d" alt="City">
      <div class="caption">City Lights</div>
    </div>
    <div class="photo">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Desert">
      <div class="caption">Desert Dunes</div>
    </div>
    <div class="photo">
      <img src="https://images.unsplash.com/photo-1500534623283-312aade485b7" alt="Lake">
      <div class="caption">Peaceful Lake</div>
    </div>
  </div>

</body>
</html>
