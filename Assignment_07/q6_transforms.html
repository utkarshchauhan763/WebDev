<!DOCTYPE html>
<!--
  Assignment 07 - Q6
  CSS Transformations Showcase
  Four boxes demonstrating rotate, scale, translate, and skew
  Hover effects with transition: all 0.4s ease
-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q6 - CSS Transformations</title>
  <link rel="stylesheet" href="q6_transforms.css">
</head>
<body>
  <header>
    <h1>CSS Transformations Showcase</h1>
    <p>Hover over each box to see the transformation in action</p>
  </header>

  <main class="container">
    <div class="transform-box">
      <div class="box rotate-box">
        <h3>Rotate</h3>
      </div>
      <p class="label">rotate(45deg)</p>
    </div>

    <div class="transform-box">
      <div class="box scale-box">
        <h3>Scale</h3>
      </div>
      <p class="label">scale(1.5)</p>
    </div>

    <div class="transform-box">
      <div class="box translate-box">
        <h3>Translate</h3>
      </div>
      <p class="label">translate(20px, -20px)</p>
    </div>

    <div class="transform-box">
      <div class="box skew-box">
        <h3>Skew</h3>
      </div>
      <p class="label">skew(20deg, 5deg)</p>
    </div>
  </main>

  <footer>
    <p>Assignment 07 - Question 6 | CSS Transformations</p>
  </footer>
</body>
</html>
