<html lang="en">
<head>

<body>
  <header>
    <h1>Box-Sizing Comparison</h1>
    <p>Understanding content-box vs border-box</p>
  </header>

  <main class="comparison-container">
    <div class="box-demo">
      <h2>content-box (default)</h2>
      <div class="box content-box">
        <div class="label">Content Area</div>
      </div>
      <div class="explanation">
        <p><strong>Width:</strong> 300px</p>
        <p><strong>Padding:</strong> 20px</p>
        <p><strong>Border:</strong> 3px</p>
        <p><strong>Total:</strong> 346px (300 + 40 + 6)</p>
      </div>
    </div>

    <div class="box-demo">
      <h2>border-box</h2>
      <div class="box border-box">
        <div class="label">Content Area</div>
      </div>
      <div class="explanation">
        <p><strong>Width:</strong> 300px</p>
        <p><strong>Padding:</strong> 20px</p>
        <p><strong>Border:</strong> 3px</p>
        <p><strong>Total:</strong> 300px (fixed)</p>
      </div>
    </div>
  </main>
