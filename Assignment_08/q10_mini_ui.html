<!DOCTYPE html>
<!--
  Assignment 08 - Q10
  Mini User Interface Layout
  Header, main card with form/buttons/image, footer - fully responsive
-->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Q10 - Mini UI Layout</title>
  <link rel="stylesheet" href="q10_mini_ui.css">
</head>
<body>
  <header>
    <h1>Mini UI Layout</h1>
  </header>

  <main class="center-container">
    <div class="card">
      <img src="https://via.placeholder.com/120x120/667eea/fff?text=Profile" alt="Profile" class="profile-img">
      
      <h2>Welcome Back</h2>
      
      <form class="form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Enter your name" class="input-field">
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Enter your email" class="input-field">
        </div>

        <div class="form-group">
          <label for="msg">Message:</label>
          <textarea id="msg" placeholder="Write a message..." class="input-field" rows="3"></textarea>
        </div>
      </form>

      <div class="button-group">
        <button class="btn btn-primary">Submit</button>
        <button class="btn btn-secondary">Clear</button>
      </div>
    </div>
  </main>

  <footer>
    <p>Assignment 08 â€” Q10 Mini UI Layout</p>
  </footer>
</body>
</html>
