<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap sign-in page</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </head>

  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-log-5 col-md-6">
          <div class="card shadow -sm">
            <div class="card body p-4">
              <h3 class="text-center mb-4">Create an account</h3>
              <form action="">
                <div class="mb-3">
                  <label for="name" class="form-label">Full Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Enter Your Name Here"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Email address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="name@example.com"
                  />
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Phone Number</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="phone"
                    placeholder="Enter Your Phone Number Here"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="form-label d-block" class="form-label"
                    >Gender :
                  </label>
                  <div class="form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="male"
                      value="male"
                    />
                    <label class="form-check-label" for="male">Male</label>
                  </div>
                  <div class="form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="female"
                      value="female"
                    />
                    <label class="form-check-label" for="female">Female</label>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="country" class="form-label">Country</label>
                  <select class="form-select" id="country" required>
                    <option value="" selected disabled>Choose...</option>
                    <option value="india">India</option>
                    <option value="usa">United States</option>
                    <option value="uk">United Kingdom</option>
                    <option value="canada">Canada</option>
                    <option value="australia">Australia</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Enter Your password"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="confirmpassword" class="form-label"
                    >confirm password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="confirmpassword"
                    placeholder="re-Enter Your password"
                    required
                  />
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="defaultCheck1"
                  />
                  <label class="form-check-label" for="defaultCheck1">
                    click to check
                    <a href="Terms and condition">Terms and condition</a>
                  </label>
                </div>
                <div class="mt-3"></div>
                <div class="d-grid">
                    <button onclick="getData()" type="submit" class="btn btn-primary">Register</button>

                </div>
                    
                
                <p class="text-center mt-3 mb-0">
                    Already have an account?
                    <a href="login.html" class="">login here</a>

                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
